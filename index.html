<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #fff;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      background: #fafafa;
    }

    .controls, .edit-controls {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
    }

    button.secondary {
      background: #6b7280;
    }

    button.danger {
      background: #dc2626;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Flashcards</h1>

    <div class="card" id="card"></div>

    <div class="controls">
      <button class="secondary" onclick="prevCard()">Previous</button>
      <button onclick="toggleAnswer()">Show Answer</button>
      <button class="secondary" onclick="nextCard()">Next</button>
    </div>

    <div class="edit-controls">
      <button onclick="startEdit()">Edit</button>
      <button class="danger" onclick="deleteCard()">Delete</button>
    </div>

    <hr />

    <h3>Add / Edit Card</h3>
    <input type="text" id="questionInput" placeholder="Question" />
    <textarea id="answerInput" placeholder="Answer"></textarea>
    <button onclick="saveCard()">Save Card</button>
  </div>

  <script>
    let flashcards = [
      { question: "What is HTML?", answer: "A markup language for creating web pages." },
      { question: "What is CSS?", answer: "Used to style web pages." }
    ];

    let currentIndex = 0;
    let showAnswer = false;
    let editing = false;

    const cardEl = document.getElementById("card");
    const questionInput = document.getElementById("questionInput");
    const answerInput = document.getElementById("answerInput");

    function renderCard() {
      if (flashcards.length === 0) {
        cardEl.textContent = "No flashcards available.";
        return;
      }

      cardEl.textContent = showAnswer
        ? flashcards[currentIndex].answer
        : flashcards[currentIndex].question;
    }

    function toggleAnswer() {
      showAnswer = !showAnswer;
      renderCard();
    }

    function nextCard() {
      if (flashcards.length === 0) return;
      currentIndex = (currentIndex + 1) % flashcards.length;
      showAnswer = false;
      renderCard();
    }

    function prevCard() {
      if (flashcards.length === 0) return;
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      showAnswer = false;
      renderCard();
    }

    function saveCard() {
      const q = questionInput.value.trim();
      const a = answerInput.value.trim();
      if (!q || !a) return;

      if (editing) {
        flashcards[currentIndex] = { question: q, answer: a };
        editing = false;
      } else {
        flashcards.push({ question: q, answer: a });
        currentIndex = flashcards.length - 1;
      }

      questionInput.value = "";
      answerInput.value = "";
      showAnswer = false;
      renderCard();
    }

    function startEdit() {
      if (flashcards.length === 0) return;
      editing = true;
      questionInput.value = flashcards[currentIndex].question;
      answerInput.value = flashcards[currentIndex].answer;
    }

    function deleteCard() {
      if (flashcards.length === 0) return;
      flashcards.splice(currentIndex, 1);
      currentIndex = Math.max(0, currentIndex - 1);
      showAnswer = false;
      renderCard();
    }

    renderCard();
  </script>
</body>
</html>
