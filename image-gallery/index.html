<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASgallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="brand">ASgallery</div>
    <button class="home-btn">Home</button>
  </nav>

  <!-- Description -->
  <section class="description">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
      incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
      nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </p>
  </section>

  <!-- Gallery -->
  <section class="gallery">
    <img src="images/nature1.jpg" class="gallery-img">
    <img src="images/nature2.jpg" class="gallery-img">
    <img src="images/nature3.jpg" class="gallery-img">
    <img src="images/nature4.jpg" class="gallery-img">
    <img src="images/nature5.jpg" class="gallery-img">
    <img src="images/nature6.jpg" class="gallery-img">
    <img src="images/nature7.jpg" class="gallery-img">
    <img src="images/nature8.jpg" class="gallery-img">
    <img src="images/nature9.jpg" class="gallery-img">
    <img src="images/nature10.jpg" class="gallery-img">
  </section>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <button class="prev">&#10094;</button>
    <img class="lightbox-img">
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
